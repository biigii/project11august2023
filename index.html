<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>project 11</title>
  <link

    href="./assets/css/main.min.css"

<body>
  <h1>hello world</h1>
  <main class="container">

    <figure class="random-image">
      <img src="https://picsum.photos/id/1059/640/480" alt="">
    </figure>
 
    <iframe src="https://enatel.net" width="1300" height="800"></iframe>
  
    <figure>
      <iframe width="1000" height="500" src="https://www.openstreetmap.org/export/embed.html?bbox=172.31918334960938%2C-43.66588482492509%2C172.84343719482425%2C-43.38958092618999&amp;layer=mapnik" ></iframe>
    </figure>

    <!-- inline frame or iframe -->
    <figure>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/31L-IJR24sM?si=qOCDM2KO5zx6-z9O" ></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/1SYAVquKmj0?si=TmqI3ONYSXudnQzf" ></iframe>
    </figure>

    <figure class="images-bg">
      <img
        src="https://picsum.photos/id/1070/400"

      >
      <img
        src="https://picsum.photos/id/1071/400"
        alt="old car steering wheel"
      >
    </figure>

    <figure>
      <audio
        controls
        src="./assets/media/bensound-ukulele.mp3"
      ></audio>
    </figure>

    <figure>
      <video
        poster="https://picsum.photos/id/1050/700/400"
        controls
        src="./assets/media/pexels_dot_com.mp4"
        width="700"
        loop
        autoplay
        muted
        preload="auto"
      ></video>
    </figure>

  </main>
