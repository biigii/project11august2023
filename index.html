<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>project 11</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
  >
  <link
    rel="stylesheet"
    href="./assets/css/main.min.css"
  >
</head>

<body>
  <header></header>
  <!-- username=behshad -->
  <main class="container">
    <form>
      <input
        type="text"
        name="username"
        value="behshad"
      >
      <input type="password">
      <input type="email">
      <input
        type="color"
        value="#ff9999"
      >
      <input
        type="range"
        min="10"
        max="100"
        step="10"
      >
      <input type="time">
      <input type="date">
      <input type="month">
      <input type="search">
      <input type="url">
      <input type="datetime-local">
      <input type="number">
      <input type="tel">
      <input
        name=""
        type="week"
      >
      <textarea
        name="comments"
        cols="50"
        rows="10"
      ></textarea>
      <br>
      <input
        type="radio"
        name="weekend"
        value="friday"
      >friday
      <input
        value="saturday"
        type="radio"
        name="weekend"
        checked
      >saturday
      <input
        value="sunday"
        type="radio"
        name="weekend"
      >sunday
      <br>
      <input type="checkbox" name="fruit" value="apple" checked>apple
      <input value="orange" type="checkbox" name="fruit">orange
      <input value="kiwi" type="checkbox" name="fruit">kiwi
      <br>
      <select name="fruit">
        <option value="apple">apple</option>
        <option value="kiwi">kiwi</option>
        <option selected value="orange">orange</option>
        <option value="wm">watermelon</option>
      </select>

      <br>
      <input type="file">
      <br>
      <label for="username">username</label>
      <input id="username" type="text" name="username">

      <label>phone number
         <input required type="tel" placeholder="phone number">
      </label>
      <br>
      <fieldset class="myform-fieldset">
        <legend>login form</legend>
        <label>name
          <input type="text" disabled>
        </label>
        <label>password
          <input type="password" placeholder="enter password here">
        </label>
        <label >email
          <input required type="email">
        </label>
        <label>website
          <input required type="url">
        </label>
      </fieldset>
      <input type="submit" value="Hello World">
    </form>
  </main>

</body>

</html>
